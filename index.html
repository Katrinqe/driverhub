<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DriverHub</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="aurora-container">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <section id="home-screen" class="screen active">
        
        <div class="top-info-bar">
            <h2 id="greeting-text">Welcome</h2>
            
            <div class="status-pill">
                <div class="loc-part">
                    <i class="fa-solid fa-location-arrow"></i>
                    <span id="current-location">Locating...</span>
                </div>
                <div class="divider"></div>
                <div class="weather-part">
                    <i id="weather-icon" class="fa-solid fa-cloud"></i>
                    <span id="weather-temp">--Â°</span>
                </div>
            </div>
        </div>

        <div class="content-center">
            <div class="logo-wrapper">
                <img src="logo.png" alt="DriverHub" class="dh-logo-animated">
            </div>
            
            <h1>DriverHub</h1>
            <p class="slogan">Built for those who drive.</p>
        </div>

        <div class="bottom-action-area">
            <button id="btn-start" class="btn-primary-glass">
                Start Drive
            </button>
        </div>
    </section>

    <section id="drive-screen" class="screen-overlay">
        <div id="map"></div>
        
        <div class="drive-overlay-top">
            <div class="glass-box">
                <span class="label">SPEED</span>
                <span class="val" id="d-speed">0</span>
            </div>
            <div class="glass-box">
                <span class="label">TIME</span>
                <span class="val" id="d-time">00:00</span>
            </div>
        </div>

        <div class="drive-overlay-bottom">
            <div class="dist-badge">
                <span id="d-dist">0.0 km</span>
            </div>
            <button id="btn-stop" class="btn-danger-glass">End Drive</button>
        </div>
    </section>

    <section id="garage-screen" class="screen">
        <div class="header-bar">
            <h2>Garage</h2>
        </div>
        <div class="scroll-content">
            <div class="stats-card">
                <div class="row">
                    <div><span class="lbl">TOTAL KM</span><span class="res" id="g-total-km">0</span></div>
                    <div><span class="lbl">TRIPS</span><span class="res" id="g-total-trips">0</span></div>
                </div>
            </div>
            <h3 class="sub-header">Recent Drives</h3>
            <div id="drive-list"></div>
            <button id="btn-reset" class="text-link">Reset Data</button>
            <div style="height: 100px;"></div>
        </div>
    </section>

    <section id="summary-screen" class="screen-overlay glass-bg">
        <div class="content-center">
            <h2>Drive Summary</h2>
            <div class="stats-card">
                <div class="row">
                    <div><span class="lbl">DISTANCE</span><span class="res" id="s-dist">0.0</span></div>
                    <div><span class="lbl">MAX SPEED</span><span class="res" id="s-speed">0</span></div>
                </div>
                <div class="row spacer-top">
                    <div><span class="lbl">AVG SPEED</span><span class="res" id="s-avg">0</span></div>
                    <div><span class="lbl">TIME</span><span class="res" id="s-time">00:00</span></div>
                </div>
            </div>
            <button id="btn-save" class="btn-primary-glass">Save to Garage</button>
        </div>
    </section>

    <section id="detail-screen" class="screen-overlay">
        <button id="btn-close-detail" class="icon-btn-floating"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="detail-map"></div>
        <div class="detail-stats-box">
            <div><span class="lbl">DIST</span><span id="detail-dist" class="val">0</span></div>
            <div><span class="lbl">MAX</span><span id="detail-max" class="val">0</span></div>
            <div><span class="lbl">AVG</span><span id="detail-avg" class="val">0</span></div>
        </div>
    </section>

    <nav class="bottom-nav" id="navbar">
        <button class="nav-btn active" data-target="home-screen">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="nav-btn" data-target="garage-screen">
            <i class="fa-solid fa-layer-group"></i>
        </button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
