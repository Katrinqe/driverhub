<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Hub 1.2 - Night Cruise</title>
    
    <style>
        :root {
            --primary-blue: #007AFF;
            --bg-color: #050505;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none; /* F√ºhlt sich mehr wie eine App an */
        }

        /* --- HEADER (Wetter & Standort) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            width: 100%;
            z-index: 10;
        }

        .info-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 14px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* --- HAUPTBEREICH (Aura & Text) --- */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        /* Die pulsierende Aura */
        .aura-core {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.2) 0%, rgba(0, 122, 255, 0) 70%);
            box-shadow: 0 0 80px rgba(0, 122, 255, 0.15);
            position: absolute;
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        /* Der Ring um die Aura (feines Detail) */
        .aura-ring {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 1px solid rgba(0, 122, 255, 0.1);
            position: absolute;
            z-index: 0;
            transform: scale(1.2);
            opacity: 0.5;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 100px rgba(0, 122, 255, 0.3); }
            100% { transform: scale(0.9); opacity: 0.5; }
        }

        .status-container {
            z-index: 2;
            text-align: center;
        }

        .main-title {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(0, 122, 255, 0.6);
            margin-bottom: 5px;
        }

        .sub-status {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-blue);
            opacity: 0.8;
        }

        /* --- FOOTER (Stats) --- */
        .stats-deck {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 20px 50px 20px;
            width: 100%;
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            font-variant-numeric: tabular-nums; /* Verhindert das Springen der Zahlen */
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Kleiner Indikator f√ºr Live-Aufnahme */
        .rec-dot {
            width: 8px;
            height: 8px;
            background-color: #ff3b30;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 10px #ff3b30;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="info-pill">
            <span>üìç</span> N√ºrnberg
        </div>
        <div class="info-pill">
            <span>üåô</span> 14¬∞C
        </div>
    </div>

    <div class="main-stage">
        <div class="aura-core"></div>
        <div class="aura-ring"></div>
        
        <div class="status-container">
            <div class="main-title">NIGHT CRUISE</div>
            <div class="sub-status"><span class="rec-dot"></span>Recording Drive</div>
        </div>
    </div>

    <div class="stats-deck">
        <div class="stat-item">
            <span class="stat-value">124</span>
            <span class="stat-label">KM Heute</span>
        </div>
        
        <div class="stat-item">
            <span class="stat-value" id="driveTime">02:15:30</span> 
            <span class="stat-label">Fahrzeit</span>
        </div>

        <div class="stat-item">
            <span class="stat-value">48</span>
            <span class="stat-label">√ò KM/H</span>
        </div>
    </div>

    <script>
        // Einfaches Script, damit die Fahrzeit "lebt" und hochz√§hlt
        
        function startTimer() {
            let hours = 2;
            let minutes = 15;
            let seconds = 30;

            const timeElement = document.getElementById('driveTime');

            setInterval(() => {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }

                // Formatierung mit f√ºhrenden Nullen (z.B. 09 statt 9)
                const fHours = hours < 10 ? '0' + hours : hours;
                const fMinutes = minutes < 10 ? '0' + minutes : minutes;
                const fSeconds = seconds < 10 ? '0' + seconds : seconds;

                timeElement.innerText = `${fHours}:${fMinutes}:${fSeconds}`;
            }, 1000);
        }

        // Timer starten sobald die Seite geladen ist
        window.onload = startTimer;
    </script>

</body>
</html>
