<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DriverHub</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map-background"></div>

    <section id="home-screen" class="screen active glass-mode">
        
        <div class="top-area">
            <div class="logo-wrapper">
                <img src="logo.png" alt="DriverHub" class="dh-logo-small">
            </div>
            
            <div class="info-badge">
                <h2 id="greeting-text">Welcome</h2>
                <div class="location-tag">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="current-location">Locating...</span>
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <button id="btn-start" class="btn-glass-large">
                Start Drive
            </button>
        </div>
    </section>

    <section id="drive-ui" class="screen">
        <div class="drive-stats-top">
            <div class="glass-box">
                <span class="label">SPEED</span>
                <span class="val" id="d-speed">0</span>
            </div>
            <div class="glass-box">
                <span class="label">TIME</span>
                <span class="val" id="d-time">00:00</span>
            </div>
        </div>

        <div class="drive-controls-bottom">
            <div class="glass-pill">
                <span id="d-dist">0.0 km</span>
            </div>
            <button id="btn-stop" class="btn-danger">End Drive</button>
        </div>
    </section>

    <section id="garage-screen" class="screen glass-mode">
        <div class="header-glass">
            <h2>Garage</h2>
        </div>
        <div class="scroll-content">
            <div class="stats-card">
                <div class="row">
                    <div><span class="lbl">TOTAL</span><span class="res" id="g-total-km">0 km</span></div>
                    <div><span class="lbl">TRIPS</span><span class="res" id="g-total-trips">0</span></div>
                </div>
            </div>
            
            <h3 class="sub-header">History</h3>
            <div id="drive-list"></div>
            
            <button id="btn-reset" class="text-link">Reset Data</button>
            <div style="height: 100px;"></div>
        </div>
    </section>

    <section id="summary-screen" class="screen glass-mode-dark">
        <div class="center-content">
            <h2>Drive Summary</h2>
            <div class="stats-card">
                <div class="row">
                    <div><span class="lbl">DIST</span><span class="res" id="s-dist">0.0</span></div>
                    <div><span class="lbl">MAX</span><span class="res" id="s-speed">0</span></div>
                </div>
                <div class="row" style="margin-top:15px; padding-top:15px; border-top:1px solid #333;">
                    <div><span class="lbl">AVG</span><span class="res" id="s-avg">0</span></div>
                    <div><span class="lbl">TIME</span><span class="res" id="s-time">00:00</span></div>
                </div>
            </div>
            <button id="btn-save" class="btn-glass-large">Save to Garage</button>
        </div>
    </section>

    <nav class="glass-nav" id="navbar">
        <button class="nav-btn active" data-target="home-screen">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="nav-btn" data-target="garage-screen">
            <i class="fa-solid fa-layer-group"></i>
        </button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
