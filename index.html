<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DriverHub</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --bg:#000; --blue:#4a90e2; --font:-apple-system, BlinkMacSystemFont, sans-serif; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { background:var(--bg); color:#fff; font-family:var(--font); overflow:hidden; position:fixed; width:100%; height:100%; }
        
        /* Aurora BG */
        .aurora { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; background: radial-gradient(circle at 50% 40%, #1a3b6e 0%, #000 70%); }
        .blob { position:absolute; border-radius:50%; filter:blur(80px); opacity:0.3; animation:pulse 10s infinite; width:300px; height:300px; background:var(--blue); }
        .b1 { top:-50px; left:-50px; } .b2 { bottom:-50px; right:-50px; animation-delay:-5s; }
        @keyframes pulse { 0%{opacity:0.2; transform:scale(1)} 100%{opacity:0.4; transform:scale(1.2)} }

        /* Screens */
        .screen { position:absolute; top:0; left:0; width:100%; height:100%; display:none; flex-direction:column; z-index:10; }
        .active { display:flex !important; }

        /* Home */
        .top { padding-top:60px; display:flex; justify-content:center; }
        .widget { background:rgba(30,30,30,0.6); backdrop-filter:blur(20px); padding:8px 20px; border-radius:30px; border:1px solid rgba(255,255,255,0.1); display:flex; gap:10px; font-size:0.9rem; align-items:center; }
        .mid { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .logo { width:160px; margin-bottom:20px; animation:breath 4s infinite; }
        @keyframes breath { 50%{ transform:scale(1.05); filter:drop-shadow(0 0 20px rgba(74,144,226,0.4)); } }
        .btn-start { background:linear-gradient(135deg, rgba(74,144,226,0.3), rgba(0,0,0,0.8)); border:1px solid rgba(74,144,226,0.5); color:#fff; padding:20px 60px; border-radius:40px; font-weight:800; font-size:1.2rem; margin-bottom:120px; backdrop-filter:blur(10px); }

        /* Drive UI */
        #map { width:100%; height:100%; position:absolute; top:0; left:0; z-index:0; filter:invert(100%) hue-rotate(180deg) brightness(85%) contrast(90%); }
        .hud-top { position:absolute; top:50px; left:20px; right:20px; display:flex; justify-content:space-between; z-index:100; }
        .hud-box { background:rgba(0,0,0,0.8); padding:10px 20px; border-radius:15px; text-align:center; min-width:90px; border:1px solid rgba(255,255,255,0.1); }
        .val { font-size:1.5rem; font-weight:700; display:block; } .lbl { font-size:0.7rem; color:#aaa; font-weight:700; }
        .hud-bot { position:absolute; bottom:40px; width:100%; display:flex; flex-direction:column; align-items:center; gap:20px; z-index:100; }
        .btn-stop { background:rgba(255,50,50,0.2); border:1px solid #ff3b30; color:#ff3b30; padding:15px 50px; border-radius:30px; font-weight:700; backdrop-filter:blur(10px); }

        /* Garage & Summary */
        .content { padding:80px 20px; overflow-y:auto; height:100%; }
        .card { background:#111; border:1px solid #333; padding:20px; border-radius:20px; margin-bottom:20px; }
        .row { display:flex; justify-content:space-between; margin-bottom:5px; }
        .item { background:#1a1a1a; padding:15px; border-radius:12px; margin-bottom:10px; display:flex; justify-content:space-between; border:1px solid #333; }
        
        /* Nav */
        .nav { position:absolute; bottom:30px; left:50%; transform:translateX(-50%); width:200px; height:60px; background:rgba(30,30,30,0.9); border-radius:35px; border:1px solid rgba(255,255,255,0.15); display:flex; justify-content:space-around; align-items:center; z-index:200; backdrop-filter:blur(20px); }
        .nav-icon { background:none; border:none; color:#666; font-size:1.4rem; width:100%; height:100%; }
        .nav-icon.active { color:#fff; }

        /* Detail */
        #detail-map { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; filter:invert(100%) hue-rotate(180deg) brightness(85%) contrast(90%); }
        .back-btn { position:absolute; top:50px; left:20px; width:45px; height:45px; background:#222; border-radius:50%; border:1px solid #444; color:#fff; z-index:100; }
    </style>
</head>
<body>

    <div class="aurora"><div class="blob b1"></div><div class="blob b2"></div></div>

    <section id="s-home" class="screen active">
        <div class="top">
            <div class="widget">
                <i class="fa-solid fa-location-arrow" style="color:var(--blue)"></i> <span id="loc">GPS...</span>
                <span style="opacity:0.3">|</span> <span id="temp">--°</span>
            </div>
        </div>
        <div class="mid">
            <h2 id="greet" style="color:var(--blue); letter-spacing:2px; margin-bottom:20px;">WELCOME</h2>
            <img src="logo.png" class="logo">
        </div>
        <div style="display:flex; justify-content:center;">
            <button id="btn-start" class="btn-start">START DRIVE</button>
        </div>
    </section>

    <section id="s-drive" class="screen">
        <div id="map"></div>
        <div class="hud-top">
            <div class="hud-box"><span class="lbl">KM/H</span><span class="val" id="d-spd">0</span></div>
            <div class="hud-box"><span class="lbl">TIME</span><span class="val" id="d-time">00:00</span></div>
        </div>
        <div class="hud-bot">
            <div class="hud-box" style="padding:5px 15px;"><span id="d-dist">0.00 km</span></div>
            <button id="btn-stop" class="btn-stop">END DRIVE</button>
        </div>
    </section>

    <section id="s-summ" class="screen">
        <div class="content">
            <h2 style="text-align:center; margin-bottom:30px">SUMMARY</h2>
            <div class="card">
                <div class="row"><span>DIST</span><span id="sum-dist" style="font-weight:700">0.0</span></div>
                <div class="row"><span>MAX</span><span id="sum-spd" style="font-weight:700">0</span></div>
                <div class="row"><span>TIME</span><span id="sum-time" style="font-weight:700">00:00</span></div>
            </div>
            <button id="btn-save" style="width:100%; padding:15px; background:var(--blue); color:#fff; border:none; border-radius:20px; font-weight:700;">SAVE TO GARAGE</button>
        </div>
    </section>

    <section id="s-gar" class="screen">
        <div class="content">
            <h2>GARAGE</h2>
            <div class="card" style="margin-top:20px"><div class="row"><span>TOTAL</span><span id="g-tot" style="font-weight:700">0.0 km</span></div></div>
            <div id="list"></div>
            <button id="btn-reset" style="width:100%; padding:20px; background:none; border:none; color:#666;">Reset Data</button>
        </div>
    </section>

    <section id="s-det" class="screen">
        <button class="back-btn" onclick="goGarage()"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="detail-map"></div>
        <div style="position:absolute; bottom:40px; left:20px; right:20px; background:rgba(0,0,0,0.8); padding:15px; border-radius:15px; text-align:center; font-weight:700;">
            <span id="det-info"></span>
        </div>
    </section>

    <nav id="nav" class="nav">
        <button class="nav-icon active" onclick="go('s-home')"><i class="fa-solid fa-house"></i></button>
        <button class="nav-icon" onclick="go('s-gar')"><i class="fa-solid fa-layer-group"></i></button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, line, dMap, timer;
        let start, path=[], dist=0, max=0, active=false;
        let gotLoc=false;
        let lastKnownPos = [51.1657, 10.4515]; // Default: Deutschland (NICHT OZEAN)

        const ui = {
            spd: document.getElementById('d-spd'),
            time: document.getElementById('d-time'),
            dist: document.getElementById('d-dist'),
            loc: document.getElementById('loc'),
            temp: document.getElementById('temp')
        };

        window.onload = () => {
            const h = new Date().getHours();
            document.getElementById('greet').innerText = h<12?"GOOD MORNING":h<18?"GOOD AFTERNOON":"GOOD EVENING";
            loadGar();
            
            if(navigator.geolocation) {
                // Wir holen sofort die Position, auch wenn wir nicht fahren
                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude, lng = pos.coords.longitude;
                    const s = Math.max(0, (pos.coords.speed||0)*3.6);
                    
                    // Position speichern für später
                    lastKnownPos = [lat, lng];

                    // Wetter/Stadt
                    if(!gotLoc) {
                        gotLoc=true;
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`).then(r=>r.json()).then(d=>ui.loc.innerText=d.address.city||"Area");
                        fetch(`https://api.open-meteo.com/v1/forecast?current_weather=true&latitude=${lat}&longitude=${lng}`).then(r=>r.json()).then(d=>ui.temp.innerText=Math.round(d.current_weather.temperature)+"°");
                    }

                    if(active) {
                        marker.setLatLng(lastKnownPos); 
                        map.setView(lastKnownPos, 18); // Zoom auf Auto
                        if(s>max) max=s;
                        ui.spd.innerText=s.toFixed(0);
                        if(path.length) {
                            dist += map.distance(path[path.length-1], lastKnownPos);
                            ui.dist.innerText=(dist/1000).toFixed(2)+" km";
                        }
                        path.push(lastKnownPos);
                        if(!line) line=L.polyline(path, {color:'#4a90e2', weight:5}).addTo(map);
                        else line.setLatLngs(path);
                    }
                }, null, {enableHighAccuracy:true});
            }
        };

        function go(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            const nav = document.getElementById('nav');
            if(id === 's-home' || id === 's-gar') nav.style.display = 'flex';
            else nav.style.display = 'none';

            // Nav Icons
            document.querySelectorAll('.nav-icon')[0].classList.toggle('active', id==='s-home');
            document.querySelectorAll('.nav-icon')[1].classList.toggle('active', id==='s-gar');
        }

        function goGarage() { go('s-gar'); }

        document.getElementById('btn-start').onclick = () => {
            active=true; start=new Date(); path=[]; dist=0; max=0;
            go('s-drive');
            
            setTimeout(() => {
                if(!map) {
                    // Starte mit lastKnownPos statt 0,0
                    map = L.map('map', {zoomControl:false}).setView(lastKnownPos, 16);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    marker = L.marker(lastKnownPos, {icon:L.divIcon({html:'<div style="width:18px;height:18px;background:#4a90e2;border:2px solid white;border-radius:50%"></div>', className:'x'})}).addTo(map);
                } else {
                    map.setView(lastKnownPos, 16);
                }
                map.invalidateSize();
            }, 100);

            timer = setInterval(() => {
                ui.time.innerText = new Date(new Date()-start).toISOString().substr(11,8);
            }, 1000);
        };

        document.getElementById('btn-stop').onclick = () => {
            active=false; clearInterval(timer);
            go('s-summ');
            document.getElementById('sum-dist').innerText=(dist/1000).toFixed(2)+" km";
            document.getElementById('sum-spd').innerText=max.toFixed(0);
            document.getElementById('sum-time').innerText=ui.time.innerText;
            if(line) { line.remove(); line=null; }
        };

        document.getElementById('btn-save').onclick = () => {
            let db = JSON.parse(localStorage.getItem('db'))||[];
            db.unshift({d:new Date(), k:dist/1000, m:max, p:path});
            localStorage.setItem('db', JSON.stringify(db));
            loadGar(); go('s-gar');
        };

        document.getElementById('btn-reset').onclick = () => {
            if(confirm('Delete?')) { localStorage.removeItem('db'); loadGar(); }
        };

        function loadGar() {
            let db = JSON.parse(localStorage.getItem('db'))||[];
            let t=0; db.forEach(x=>t+=x.k);
            document.getElementById('g-tot').innerText=t.toFixed(1)+" km";
            const l = document.getElementById('list'); l.innerHTML='';
            db.forEach(x => {
                const d = document.createElement('div'); d.className='item';
                d.innerHTML=`<span>${new Date(x.d).toLocaleDateString()}</span><span style="color:#4a90e2;font-weight:700">${x.k.toFixed(1)} km</span>`;
                d.onclick=()=>{
                    go('s-det');
                    document.getElementById('det-info').innerText=`${x.k.toFixed(1)} km • Max ${x.m.toFixed(0)}`;
                    setTimeout(()=>{
                        if(!dMap) { dMap=L.map('detail-map',{zoomControl:false}); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(dMap); }
                        dMap.eachLayer(lay=>{if(!!lay.toGeoJSON)dMap.removeLayer(lay)});
                        if(x.p&&x.p.length){ const pl=L.polyline(x.p,{color:'#4a90e2',weight:5}).addTo(dMap); dMap.fitBounds(pl.getBounds(),{padding:[50,50]}); }
                    },100);
                };
                l.appendChild(d);
            });
        }
    </script>
</body>
</html>
