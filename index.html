<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DriverHub</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <section id="home-screen" class="screen active">
        <div class="top-bar">
            <div class="status-widget">
                <i class="fa-solid fa-location-arrow loc-icon"></i>
                <span id="loc-text">Locating...</span>
                <span class="sep">|</span>
                <i id="weather-icon" class="fa-solid fa-cloud"></i>
                <span id="weather-text">--°</span>
            </div>
        </div>

        <div class="center-stage">
            <h2 id="greet-text">WELCOME</h2>
            <div class="logo-box">
                <img src="logo.png" alt="DriverHub" class="main-logo">
            </div>
            <p class="slogan">BUILT FOR THOSE WHO DRIVE</p>
        </div>

        <div class="bottom-bar">
            <button id="btn-start" class="btn-start">
                START DRIVE
            </button>
        </div>
    </section>

    <section id="drive-screen" class="screen hidden">
        <div id="map"></div> <div class="hud-top">
            <div class="hud-stat">
                <span class="lbl">KM/H</span>
                <span class="val" id="d-speed">0</span>
            </div>
            <div class="hud-stat">
                <span class="lbl">TIME</span>
                <span class="val" id="d-time">00:00</span>
            </div>
        </div>

        <div class="hud-bottom">
            <div class="dist-pill">
                <span id="d-dist">0.00 km</span>
            </div>
            <button id="btn-stop" class="btn-stop">END DRIVE</button>
        </div>
    </section>

    <section id="summary-screen" class="screen hidden">
        <div class="center-stage">
            <h2>SUMMARY</h2>
            <div class="stats-box">
                <div class="row">
                    <span>DIST</span> <span id="s-dist" class="res">0.0 km</span>
                </div>
                <div class="row">
                    <span>MAX</span> <span id="s-speed" class="res">0</span>
                </div>
                <div class="row">
                    <span>TIME</span> <span id="s-time" class="res">00:00</span>
                </div>
            </div>
            <button id="btn-save" class="btn-save">SAVE TO GARAGE</button>
        </div>
    </section>

    <section id="garage-screen" class="screen hidden">
        <div class="garage-head">
            <h2>GARAGE</h2>
            <div class="total-badge"><span id="g-total">0</span> km total</div>
        </div>
        <div class="garage-list" id="garage-list"></div>
        <button id="btn-reset" class="btn-text">Reset Data</button>
        <div style="height: 100px;"></div>
    </section>

    <section id="detail-screen" class="screen hidden">
        <button id="btn-back" class="btn-back"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="detail-map"></div>
        <div class="detail-panel">
            <span id="det-info">0 km • 0 km/h</span>
        </div>
    </section>

    <nav class="navbar" id="navbar">
        <button class="nav-btn active" data-target="home-screen">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="nav-btn" data-target="garage-screen">
            <i class="fa-solid fa-layer-group"></i>
        </button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
